<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" type="text/css" href="stylemusic.css">
    <script src="https://kit.fontawesome.com/b7cfcacc05.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="media/ashhh.jpeg" alt="music" class="music">
            <h1>Worlds Apart</h1>
            <p>Ash</p>
            <audio id="song">
                <source src="media/Ash-WorldsApart.mp3" type="audio/mpeg">
            </audio>    
            <input type="range" id="progress" value="0">

            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>


        </div>
    </div>
    <script src="scriptmusic.js"></script>
    <footer>
        <p>Â© 2023 All rights reserved. Designed and developed by Ferana Rouhi.</p>
    </footer>
</body>
</html>
